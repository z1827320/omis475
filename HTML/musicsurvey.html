<!DOCTYPE html>
    <html>
        <head>
            <title> Music Survey</title>
            <meta charset="utf-8">
        </head>
        <body>
            <form>
                <h1>Music Survey</h1>
                <label for="myName">*Name:</label>
                <input type="text" name="myName" id="myName"
                    required="required" placeholder="your first and last name"><br><br>
                <label for="myEmail">*E-mail:</label>
                <input type="email" name="myEmail" id="myEmail"
                    required="required" placeholder="you@yourdomain.com">
                <fieldset>
                    <legend>Select Your Favorite Types of Music:</legend>
                    <!--Select Box location w/ at least 3 choices-->
                </fieldset>
                <fieldset>
                    <legend>Select how often you purchase Music CDs:</legend>
                    <!--Radio Button location w/ at least 3 choices-->
                </fieldset>
                <fieldset>
                    <legend>Select the location you listen to Music:</legend>
                    <!--Scrolling textbox location w/ at least 4 choices-->
                </fieldset>
                <fieldset>
                    <legend>What role does music play in your life?</legend>
                </fieldset>
                <!--Submit and reset button-->
            </form>
        </body>
        <footer><!--your name and email here--></footer>
    </html>
