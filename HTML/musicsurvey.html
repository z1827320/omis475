<!DOCTYPE html>
    <html>
        <head>
            <title> Music Survey</title>
            <meta charset="utf-8">
            <link rel="stylesheet" href="/omis475/CSS/musicsurvey.css">
        </head>
        <body>
            <form method="POST" action="https://formspree.io/dillonmlarson@gmail.com">
                <h1>Music Survey</h1>
                <label for="myName">*Name:</label>
                <input type="text" name="myName" id="myName"
                    required="required" placeholder="your first and last name"><br><br>
                <label for="myEmail">*E-mail:</label>
                <input type="email" name="myEmail" id="myEmail"
                    required="required" placeholder="you@yourdomain.com"><br><br>
                <fieldset>
                    <legend>Select Your Favorite Types of Music:</legend>
                    <input type="checkbox" name="pop" id="pop" value="yes">Pop<br>
                    <input type="checkbox" name="classical" id="classical" value="yes">Classical<br>
                    <input type="checkbox" name="rock" id="rock" value="yes">Rock<br>
                    <input type="checkbox" name="jazz" id="jazz" value="yes">Jazz<br>
                    <input type="checkbox" name="rap" id="rap" value="yes">Rap<br>
                    <input type="checkbox" name="other" id="other" value="yes">Other
                </fieldset><br>
                <fieldset>
                    <legend>Select how often you purchase Music CDs:</legend>
                    <input type="radio" name="weekly" id="amPurW" value="week">Weekly<br>
                    <input type="radio" name="monthly" id="amPurM" value="month">Monthly<br>
                    <input type="radio" name="yearly" id="amPurY" value="year">Yearly<br>
                    <input type="radio" name="never" id="amPurN" value="no">Never
                </fieldset><br>
                <fieldset>
                    <legend>Select the location you listen to Music:</legend>
                    <select size="3" name="musLocation" id="musLocation">
                        <option value="At home">At home</option><br>
                        <option value="In the Car">In the car</option><br>
                        <option value="Anywhere(phone/ipod)">Anywhere(phone/ipod)</option><br>
                        <option value="At work">At work</option>
                    </select>
                </fieldset><br>
                <fieldset>
                    <legend>What role does music play in your life?</legend>
                    <textarea name="myComments" id="myComments" rows="3" cols="125"
                    required="required" maxlength="1600"></textarea>
                </fieldset><br>
                <input id="mySubmit" type="submit" value="Submit">
                <input id="myReset" type="reset" value="Reset"><br><br>
            </form>
        </body>
        <footer>Dillon Larson &nbsp; <a href="mailto:dillonmlarson@gmail.com">dillonmlarson@gmail.com</a></footer>
    </html>
